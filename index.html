<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/src/assets/styles.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <ul>
        <li>
          <p class="day">Day</p>
          <input type="text" id="day" placeholder="DD" name="day" class="day" />
        </li>

        <li>
          <p class="month">Month</p>
          <input
            type="text"
            id="month"
            placeholder="MM"
            name="month"
            class="month"
          />
        </li>

        <li>
          <p class="year">Year</p>
          <input
            type="text"
            id="year"
            name="year"
            placeholder="YYYY"
            class="year"
          />
        </li>
      </ul>
      <hr />
      <button class="btn" id="btn">
        <img src="./src/assets/images/icon-arrow.svg" class="arrow-img" />
      </button>

      <div class="result">
        <p class="years"><span class="result-years">--</span>Years</p>
        <p class="months"><span class="result-months">--</span>Months</p>
        <p class="days"><span class="result-days">--</span>Days</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by <a href="#">Elisabeth Erkekoglou</a>
    </div>
  </body>
</html>
